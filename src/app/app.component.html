      {{ msg }}
    </div>

  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h2 class="text-center"><u>Introducir datos</u></h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2 font-weight-bold">
            Nombre
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model.name"
              placeholder="Introduce un nombre"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2 font-weight-bold">
            Posicion
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="position"
              [(ngModel)]="model.position"
              placeholder="Introduce una posicion"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2 font-weight-bold">
            Email
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model.email"
              placeholder="Introduce un Email"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="addEmployee()"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-8">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Posicion</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Actualizar </a
              >&nbsp;
              <a (click)="deleteEmployee(i)" class="btn btn-danger"> Borrar </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2><u>Actualizar datos</u></h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2"> Nombre </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model2.name"
              placeholder="Enter a New Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Posicion
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="position"
              [(ngModel)]="model2.position"
              placeholder="Enter a New Position"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2"> Email </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model2.email"
              placeholder="Enter a New Email"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="updateEmployee()"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
